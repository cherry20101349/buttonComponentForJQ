<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="button.css">
</head>
<body>
<div id="app">
    <el-button @clickbtn="save" type="primary" :loading="loading">确定</el-button>
    <el-button @clickbtn="cancel">取消</el-button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="button.js"></script>
<script>
    console.dir(Vue.component);
    var vm = new Vue({
        el: '#app',
        data: {
            loading: false
        },
        created: function () {
        },
        methods: {
            save: function () {
                this.loading = true;
                setTimeout(function(){
                    vm.loading = false;
                },3000)
            },
            cancel: function () {
                console.log(2);
            }
        }
    })
</script>
</body>
</html>
